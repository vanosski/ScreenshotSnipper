<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <title>Snipping Tool</title>
    <link rel="stylesheet" href="style.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <canvas id="snippingCanvas"></canvas>


    <div id="annotationToolbar" class="toolbar vertical-toolbar" style="display: none;">
        <button data-tool="pencil" title="Pencil (Freehand Draw)">
            <i class="fas fa-pencil-alt"></i>
        </button>
        <button data-tool="rectangle" title="Rectangle">
            <i class="fas fa-square"></i>
        </button>
        <button data-tool="circle" title="Circle / Ellipse">
            <i class="fas fa-circle"></i>
        </button>
        <button data-tool="arrow" title="Arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button data-tool="highlighter" title="Highlighter">
            <i class="fas fa-highlighter"></i>
        </button>
        <button data-tool="text" title="Text">
            <i class="fas fa-font"></i>
        </button>
        <button id="colorButton" title="Select Color">
            <div id="colorIndicator"></div> 
        </button>
       
        <input type="color" id="colorPicker" style="display: none;" value="#ff0000">
    </div>

 
    <div id="actionToolbar" class="toolbar horizontal-toolbar" style="display: none;">
        <button id="saveButton" title="Save Screenshot">
            <i class="fas fa-save"></i>
        </button>
        <button id="copyButton" title="Copy to Clipboard">
            <i class="fas fa-copy"></i>
        </button>
        <button id="cancelButton" title="Cancel Capture (Esc)">
            <i class="fas fa-times"></i>
        </button>
    </div>


    <textarea id="textInput" style="display: none;"></textarea>

    <script src="renderer.js"></script>
</body>
</html>
